name: Build Android App Final Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle v8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Unzip Project
        run: |
          unzip nim-plus.zip -d extracted_project

      # --- Fix Missing Icons ---
      - name: Fix Missing Icons
        run: |
          # Find the res directory path
          RES_PATH=$(find extracted_project -type d -name "res" | head -n 1)
          echo "Resource path found: $RES_PATH"
          
          # Create mipmap directory if it doesn't exist
          mkdir -p "$RES_PATH/mipmap-xxhdpi"
          
          # Download a default Android icon
          curl -L -o "$RES_PATH/mipmap-xxhdpi/ic_launcher.png" https://raw.githubusercontent.com/google/material-design-icons/master/android/2x/baseline_android_black_24dp.png
          
          # Copy the same icon for the round icon
          cp "$RES_PATH/mipmap-xxhdpi/ic_launcher.png" "$RES_PATH/mipmap-xxhdpi/ic_launcher_round.png"
          
          echo "Icons created successfully!"

      - name: Build APK
        run: |
          cd extracted_project/*
          echo "Building with Gradle 8.2..."
          gradle assembleDebug --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NimPlus-App
          path: extracted_project/**/build/outputs/apk/debug/*.apk
