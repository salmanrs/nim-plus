name: Build Android App Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Fix: Setting Gradle exactly to 8.2 as requested by the error log
      - name: Setup Gradle v8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Unzip Project
        run: |
          unzip nim-plus.zip -d extracted_project

      - name: Build APK
        run: |
          cd extracted_project/*
          
          echo "Building with Gradle 8.2..."
          gradle assembleDebug --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NimPlus-App
          path: extracted_project/**/build/outputs/apk/debug/*.apk
